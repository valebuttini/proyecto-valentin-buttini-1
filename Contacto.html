<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/2677d068a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Montecito Oficial</title>
  </head>
  <body>
    <div class="gridContacto">
      <header>
        <img src="./img/logo.jpg" alt="logoInicio" class="logo" />
        <nav>
          <ul class="navegador">
            <li>
              <a href="./index.html">INICIO</a>
            </li>
            <li>
              <a href="Biocosmetica.html">BIOCOSMETICA</a>
            </li>
            <li>
              <a href="Catalogo.html">CATALOGO</a>
            </li>
            <li>
              <a href="./Preparados.html">PREPARADOS </a>
            </li>
            <li>
              <a href="./contacto.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="sectionContacto">
        <section class="primerFormulario">
          <form action="#" method="get">
            <p>Nombre y Apellido</p>
            <input type="text" placeholder="Valentin Buttini" />
            <p>Mail</p>
            <input type="email" placeholder="pedaltrico@gmail.com" />
            <p>Numero de Telefono</p>
            <input type="numberphone" name="numero-telefono" placeholder="2604356675"/>
       </section>
       <section class="segundoFormulario">
              <p>Introduzca el metodo de pago</p>
              <input type="text" placeholder="Efectivo o Tarjeta" />
              <textarea name="" id="" cols="20" rows="10" ></textarea>
              <label>
                <input type="checkbox" />
                <span>Suscribirme a montecito y pagar</span>
              </label>
              <input type="submit" value="Pagar" />
            </form>
       </section>
      </section>
      <footer class="footer">
        <div class="redes">
          <a href="https://www.instagram.com/montecito.biocosmetica/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/montecitocosmeticanatural/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
